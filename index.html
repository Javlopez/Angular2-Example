<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Angular QuickStart</title>
    <!-- 1. Load libraries -->
     <!-- Polyfill for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js" charset="utf-8"></script>

    <script src="node_modules/zone.js/dist/zone.js" charset="utf-8"></script>
    <script src="node_modules/reflect-metadata/Reflect.js" charset="utf-8"></script>
    <script src="node_modules/systemjs/dist/system.src.js" charset="utf-8"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js" charset="utf-8"></script>
    <script>
      System.import('app').catch(function (err) { console.error(err); });
    </script>
  </head>
  <body>
    <my-app>Loading.......</my-app>
  </body>
</html>
